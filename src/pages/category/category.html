<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Categories
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCategory()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list nolines>
    <ion-item-sliding *ngFor = "let category of categories">
      <button ion-item (click)="viewCategory(category)" >
        <ion-icon name="folder-open" item-start></ion-icon>
        {{category.title}}
        <ion-note item-end>({{category.record.items.length}} items)</ion-note>
      </button>

      <ion-item-options>
        <button ion-button icon-only color="light" (click)="renameCategory(category)">
          <ion-icon name="clipboard"></ion-icon>Edit
        </button>

        <button ion-button icon-only color="danger" (click)="removeCategory(category)">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <p text-wrap>tap on a category to add photos, swipe left to edit, tap <ion-icon name="add-circle"></ion-icon> to add a new category.</p>
    </ion-item>
  </ion-list>
</ion-content>
