<ion-header>

  <ion-navbar>
    <ion-title>Instant Info</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleReadonly()" >
        <ion-icon [name]="readonly? 'create':'done-all'"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list-header>
	    <ion-icon name="contact" item-left></ion-icon>
	     <h3>Important Information</h3>
	</ion-list-header>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Primary Physician</ion-label>
      <ion-textarea fz-elastic [(ngModel)]="instantInfo.doctor"  placeholder="Physician name, address, etc." [readonly]=readonly [ngClass]="readonly?'':'editmode'"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Medication</ion-label>
      <ion-textarea fz-elastic [(ngModel)]="instantInfo.medication" placeholder="Medication you are currently taking" [readonly]=readonly [ngClass]="readonly?'':'editmode'"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Allergies </ion-label>
      <ion-textarea fz-elastic [(ngModel)]="instantInfo.allergies" placeholder="Make a note of your allergies" [readonly]=readonly [ngClass]="readonly?'':'editmode'"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Emergency Contact</ion-label>
      <ion-textarea fz-elastic [(ngModel)]="instantInfo.emergency" placeholder="Someone you trust" [readonly]=readonly [ngClass]="readonly?'':'editmode'"></ion-textarea>
    </ion-item>


  </ion-list>
</ion-content>
